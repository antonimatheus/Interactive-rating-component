<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

</head>
<body>

  <!-- Rating state start -->

  <header>
  </header>

  <main id="indexmain">
    <div id="container">
      <div id="img">
        <img src="assets/images/icon-star.svg" alt="">
      </div>

      <div id="title">
        <h1>How did we do?</h1>
      </div>
      
      <div id="text">
        <p>
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
    
      <div id="numbers">
        <input type="button" class="num" id="n1" value="1">
        <input type="button" class="num" id="n2" value="2">
        <input type="button" class="num" id="n3" value="3">
        <input type="button" class="num" id="n4" value="4">
        <input type="button" class="num" id="n5" value="5">
      </div>

      <div id="button">
        <input type="submit" value="Submit" id="submitbtn" onclick="submit()">
      </div>
    <!-- Rating state end -->
    </div>
  </main>

  <!-- Thank you state start -->
  <div id="thankmain">

    <div id="tcontainer">

    <div id="timg">
        <img src="../assets/images/illustration-thank-you.svg" alt="">
    </div>
    
    <div id="feedback">
        <p>
            You selected <!-- Add rating here --> <span id="rating">0</span> out of 5!
        </p>
    </div>

    <div id="ttitle">
        <h1>Thank you!</h1>
    </div>
    
    <div id="ttext">
        <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
        </p>
    </div>
    <!-- Thank you state end -->
  </div>
  </div>

  <footer>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
